# Site settings
title: Mark Feltner's Blog
email: mark@feltner.me
timezone: 'American/Chicago'
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://blog.feltnerm.com" # the base hostname & protocol for your site
twitter_username: feltnermj
github_username: feltnerm
lastfm_username: plugitin
facebook_username: feltnerm
homepage: "http://mark.feltner.me"
todo: "https://github.com/feltnerm/todo/issues"
github_repo: "https://github.com/feltnerm/blog"

google_analytics: "UA-45806952-1"

defaults:
    -
        scope:
            path: "" # an empty string here means all files in the project
        values:
            layout: "default"

gems:
    - emoji_for_jekyll
    - jekyll-git_metadata
    - jekyll_version_plugin
    - jekyll-timeago
    - jekyll-assets

# Build settings
markdown: kramdown

assets:
    sources:
        - _assets/images
        - _assets/javascripts
        - _assets/stylesheets
        - _assets/vendor/kube/less
    js_compressor: 'uglifier'
    css_compressor: 'sass'
    cachebust: ~
    gzip: [ text/css, application/javascript ]
